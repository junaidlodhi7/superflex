<div class="d-flex align-items-stretch flex-nowrap min-height-100 h-100">
  <div class="bg-cover bg-1 hidden-sm-down col-md-12 col-lg-8"></div>
  <div class="card card-block mb-0 rounded-0 p-5 col-sm-12 col-md-12 col-lg-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <img src="../../../assets/images/superflex_logo_395x85.png" class="navbar-brand-logo mb-2" alt="" height="60%" width="90% !important" >
        <p class="ff-headers text-uppercase">Recover your password</p>
      </div>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['email'].hasError('required') && form.controls['email'].touched}">
        <label class="form-control-label">
          Enter your Email
        </label>
        <input type="text" class="form-control" placeholder="Email" [formControl]="form.controls['email']" [ngClass]="{'form-control-danger': form.controls['email'].hasError('required') && form.controls['email'].touched}"/>
        <div class="form-control-feedback" *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched">Email is required.</div>
      </fieldset>
      <button title="Reset Passowrd" class="btn btn-primary" type="submit" [disabled]="!form.valid">Reset password</button>
    </form>
  </div>
</div>
